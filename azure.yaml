# Name of the application.
name: azd-ais-async
requiredVersions:
  azd: ">= 1.4.0"
services:
  api:
    project: ./workflow
    language: js
    host: function
    hooks: 
hooks:
  preprovision:
    shell: pwsh
    run: ./scripts/set-env.ps1
    continueOnError: false
    interactive: true
  postdeploy:
    shell: pwsh
    run: ./scripts/update-apim-named-values.ps1
    continueOnError: false
    interactive: true